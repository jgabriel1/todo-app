<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <form action="#" method="post">
        {{ form.csrf_token }}
        {{ form.description }}
        {{ form.submit }}
    </form>
    <div id="tasks-list">
        {% for task in tasks_list %}
        <div id="task">
            <form action="#" method="post">
                {{ task.complete_form.completed }}
                {{ task.description }}
            </form>
            <!-- {% if task.completed %}
            <input type="checkbox" checked name="completed">
            {% else %}
            <input type="checkbox" name="completed">
            {% endif %}
            {{ task.description }} -->
        </div>
        {% endfor %}
    </div>
</body>

</html>
