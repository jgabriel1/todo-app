<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form id="new-task-form" action="{{ url_for('new_task') }}" method="post">
        {{ form.csrf_token }}
        {{ form.description }}
        {{ form.submit }}
    </form>

    <form id="task-list-form" action="#" method="post">
        <div id="task-list-header">
            <h3>My To-Do List</h3>
            {{ tasks_form.submit }}
        </div>
        <ul id="task-list">
            {% for field in tasks_form -%}
            <li class="form-check">
                {% if field.name != 'submit' -%}
                {{ field }}
                {% if field.name != 'csrf_token' -%}
                {{ field.label }}
                <!-- test ~url_for~ it might do the same thing as all this ajax thing -->
                <button class="btn btn-primary delete-button" id="{{ field.name | replace('task', 'delete') }}">
                    Delete
                </button>
                {%- endif %}
                {%- endif %}
            </li>
            {%- endfor %}
        </ul>
    </form>
    <div id="scripts-container">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </div>
</body>

</html>
