<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <form action="#" method="post">
        {{ form.csrf_token }}
        {{ form.description }}
        {{ form.submit }}
    </form>

    {% if tasks_list %}
    <div id="tasks-list">
        {% for task in tasks_list %}
        <div id="task">
            <input type="checkbox" name="completed" , value="{{ task.completed }}">
            {{ task.description }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>

</html>
