<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <form id="new-task-form" action="{{ url_for('new_task') }}" method="post">
        {{ form.csrf_token }}
        {{ form.description }}
        {{ form.submit }}
    </form>

    <form id="task-list-form" action="#" method="post">
        <div id="task-list-header">
            <h3>My To-Do List</h3>
            {{ tasks_form.submit }}
        </div>
        <ul id="task-list">
            {% for field in tasks_form -%}
            <li class="task-checkbox">
                {% if field.name != 'submit' -%}
                {{ field }}
                {{ field.label if field.name != 'csrf_token' }}
                {%- endif %}
            </li>
            {%- endfor %}
        </ul>
    </form>
</body>

</html>
