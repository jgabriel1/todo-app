<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <form action="{{ url_for('new_task') }}" method="post">
        {{ form.csrf_token }}
        {{ form.description }}
        {{ form.submit }}
    </form>

    <form action="#" method="post">
        {% for field in tasks_form %}
        {% set i = loop.index - 1 %}

        {% if field.name != 'submit' %}
        {{ field }}
        {% endif %}

        {% if i < tasks_list|length %}
        {{ tasks_list[i].description }}
        {% endif %}

        {% endfor %}
        {{ tasks_form.submit }}
    </form>
</body>

</html>
